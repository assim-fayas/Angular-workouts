<app-navbar [fromParent]="navbarName"></app-navbar>
<app-post (btnMessage)="recievemessage($event)"></app-post><br><br>
{{receivedmsg}} 



<!-- class binding -->
<p [class.background-color]="bool">{{textclassbinding}}</p> <br>


<!-- property binding -->
<img [src]="imgUrl" alt=""> <br><br>

<!-- style binding -->
<h2><p [style.color]=" bool? 'blue' : 'red' ">{{textstylebinding}}</p></h2>


<!-- Event binding -->

<button class="btn btn-dark" (click)="clicked()" > Event binding</button> <br><br>

<!-- Event filtering -->
<input type="text" (keyup.enter)="Onkeyup(username.value)" #username placeholder="event filtering"> <br> <br>

<!-- Two way data binding -->

<input type="text" [(ngModel)]="userName" (keyup.enter)="keyUp()" placeholder="two-way binding"><br><br>

<app-form></app-form>
<app-user-form></app-user-form>
