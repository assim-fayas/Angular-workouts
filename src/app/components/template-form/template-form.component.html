<div class="container mt-5">
    <div class="form-area">
        <form class="row g-3" #f='ngForm' (ngSubmit)="onSubmit(f)">
            <div class="col-md-12">
                <label class="form-label">User Name</label>
                <input type="text" class="form-control " 
                 name="fullname" ngModel
                  #fullname="ngModel" (change)="getValue(fullname.value)" 
                 
                [ngClass]="{'is-invalid':fullname.touched && fullname.invalid}" 
                minlength="4"
                  maxlength="7"  required >
                
            <div class="alert alert-danger" *ngIf="fullname.touched&& fullname.invalid ">Full name is required</div>
            </div>

            <div class="col-md-12">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" 
                class="form-control" 
                id="inputEmail4" 
                name="email" 
                ngModel #email="ngModel" 
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" 
                required>
                <div class="alert alert-danger" *ngIf="email.touched&& email.invalid ">Email is required</div>
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" name="address" ngModel #address="ngModel">
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary" [disabled]="f.invalid">submit</button>
            </div>
        </form>
    </div>
</div>
